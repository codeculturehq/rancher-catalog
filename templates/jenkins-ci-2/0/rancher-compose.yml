.catalog:
  name: Jenkins 2
  version: 2.0-beta-1-rancher1
  description: |
    Jenkins CI management server.
  questions:
    - variable: "plugins"
      type: "multiline"
      label: "List of Plugins"
      description: |
        List of plugins in the format <plugin_name>[:<version>]
        one entry per line.
      default: |
        credentials
        greenballs
        junit
        plain-credentials
        scm-api
        ssh-credentials
        ssh-slaves
        swarm
        slack
        ldap
        role-strategy
        docker-plugin
jenkins-primary:
  metadata:
    plugins: |
      ${plugins}
